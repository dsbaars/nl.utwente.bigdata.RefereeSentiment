<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app="mbd"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Referee Sentiment, Group 6 - Managing Big Data @ UT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css /css/app.dist.css -->
    <!-- injector:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="/bower_components/c3/c3.css">
    <link rel="stylesheet" href="/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endinjector -->
    <!-- endbuild -->
    <base href="/">
</head>
<body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle hidden-md hidden-lg" data-toggle="offcanvas" data-target="#sidebar" data-canvas="body">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa fa-futbol-o"></i> Referee Sentiment <small>Group 6 - Managing Big Data @ UT</small></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" role="navigation" id="sidebar" ng-controller="SideBarCtrl">
                <ul class="nav nav-sidebar">
                    <li ui-sref-active="active"><a ui-sref="index">Overview <span class="sr-only">(current)</span></a></li>
                    <li ui-sref-active="active" ng-repeat="m in matches">
                        <a ui-sref="match({index: $index })">{{ m.datetime|date:'dd-MM' }} {{ m.home_team.country }} - {{ m.away_team.country }} <span class="badge pull-right">{{ m.home_team.goals }}-{{ m.away_team.goals }}</span></a>
                    </li>

                </ul>
            </nav>
            <div class="col-sm-12 col-md-12  main" ui-view>

            </div>
        </div>
    </div>

    <!-- build:js /js/app.dist.js -->
    <!-- injector:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/chartjs/Chart.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/Chart.js/Chart.min.js"></script>
    <script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/c3/c3.js"></script>
    <script src="/bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.js"></script>
    <script src="/js/MatchCtrl.js"></script>
    <script src="/js/NavBarCtrl.js"></script>
    <script src="/js/SideBarCtrl.js"></script>
    <script src="/js/app.js"></script>
    <!-- endinjector -->
    <!-- endbuild -->
</body>
</html>
